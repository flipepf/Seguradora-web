<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO_8859-1" contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="titulo">Título da Página</ui:insert>
            </title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" 
                          header="SISTEMA DE GERENCIAMENTO DE SEGUROS" 
                          style="text-align: center">
                <h:form id="menu">
                    <p:megaMenu>
                        <p:submenu label="CADASTROS">
                            <p:column>
                                <p:submenu label="Básicos">
                                    <p:menuitem action="#{controlePessoa.listar()}" value="CLIENTES" ajax="false"/>
                                    <p:menuitem action="#{controleCorretor.listar()}" value="CORRETORES" ajax="false"/>
                                    <p:menuitem action="#{controleCarro.listar()}" value="CARROS" ajax="false"/>
                                    <p:menuitem action="#{controleAcessorio.listar()}" value="ACESSÓRIOS" ajax="false"/>
                                    <p:menuitem action="#{controleSeguro.listar()}" value="SEGUROS" ajax="false"/>
                                    <p:menuitem action="#{controleCobertura.listar()}" value="COBERTURA" ajax="false"/>
                                    <p:menuitem action="#{controleSinistro.listar()}" value="SINISTROS" ajax="false"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            
            <ui:insert name="dialogos"></ui:insert>

            <p:layoutUnit position="south">
                <ui:include src="ajaxstatus.xhtml"/>
                <div align="center">SISTEMA DESENVOLVIDO PARA AVALIAÇÃO DE DAW 2019/1</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
